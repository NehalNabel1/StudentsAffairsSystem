<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Students Affairs UI</title>

    <!-- Bootstrap 5 -->
    <link href="./Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Affairs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="students.html">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="staff.html">Staff</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid table-wrapper">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          Show
          <select class="form-select d-inline-block w-auto mx-1">
            <option>10</option>
            <option>25</option>
            <option>50</option>
          </select>
          entries
        </div>

        <div>
          Search:
          <input type="text" class="form-control d-inline-block w-auto" />
        </div>
      </div>

      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Courses</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody class="tbody">
          <tr class="tr d-none">
            <td class="Name"></td>
            <td class="Department"></td>
            <td class="Email"></td>
            <td class="Courses"></td>
            <td class="Id d-none"></td>

            <td>
              <button
                class="editBtn btn btn-sm btn-edit"
                data-bs-toggle="modal"
                data-bs-target="#addStudentModal"
              >
                Edit
              </button>
            </td>

            <td><button class="btn btn-sm btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between">
        <div>Showing 1 to 10 of 57 entries</div>

        <nav>
          <ul class="pagination mb-0">
            <li class="page-item disabled">
              <a class="page-link">Previous</a>
            </li>
            <li class="page-item active">
              <a class="page-link">1</a>
            </li>
            <li class="page-item">
              <a class="page-link">2</a>
            </li>
            <li class="page-item">
              <a class="page-link">3</a>
            </li>
            <li class="page-item">
              <a class="page-link">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <button
      class="btn btn-md btn-edit mt-2"
      id="addStudentBtn"
      data-bs-toggle="modal"
      data-bs-target="#addStudentModal"
    >
      <i class="fas fa-plus"></i> Add student
    </button>
    <div
      class="modal fade"
      id="addStudentModal"
      tabindex="-1"
      aria-labelledby="addStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStudentModalLabel">
              Add New Student
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="studentForm">
              <!-- Form Fields -->
              <div class="form-group">
                <label for="fullName"
                  >Full Name <span class="required">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Enter full name"
                  name="fullName"
                  required
                />
                <div class="alert alert-danger d-none"></div>
              </div>

              <div class="form-group">
                <label for="department"
                  >Department <span class="required">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="department"
                  name="department"
                  placeholder="department"
                  required
                />
                <div class="alert alert-danger d-none"></div>
              </div>

              <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="department"
                  placeholder="name@example.com"
                />
                <div class="alert alert-danger d-none"></div>
              </div>

              <div class="form-group">
                <label for="notes">Notes</label>
                <textarea
                  class="form-control"
                  id="notes"
                  rows="3"
                  name="notes"
                  placeholder="Add notes about this contact"
                ></textarea>
              </div>

              <!-- Checkboxes -->
              <div class="form-checkboxes">
                <label for="courses">Courses</label>

                <div class="course-check form-check d-none">
                  <input class="inputCheck form-check-input" type="checkbox" />

                  <label class="form-check-label" for="crs"> js </label>
                </div>
              </div>
            </form>
          </div>
          <!-- Alert message under checklist -->
          <div
            id="checkboxAlert"
            style="color: red; margin-bottom: 5px; margin-left: 20px"
          >
            Please select at least one option
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              data-bs-dismiss="modal"
              type="button"
              class="savebtn btn btn-primary d-block"
              id="saveContactBtn"
            >
              <i class="fas fa-check"></i> Save student
            </button>
            <button
              data-bs-dismiss="modal"
              type="button"
              class="updateContactBtn btn btn-warning d-none"
              id="updateContactBtn"
            >
              <i class="fas fa-check"></i> update Student
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Bootstrap/bootstrap.bundle.min.js"></script>

    <script src="./main.js" type="module"></script>
  </body>
</html>
