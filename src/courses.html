<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Courses</title>
    <link href="./Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Affairs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="courses.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="students.html">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="staff.html">Staff</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid table-wrapper">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          Show
          <select class="form-select d-inline-block w-auto mx-1">
            <option>10</option>
            <option>25</option>
            <option>50</option>
          </select>
          entries
        </div>
        <div>
          Search:
          <input type="text" class="form-control d-inline-block w-auto" />
        </div>
      </div>

      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>Duration (weeks)</th>
            <th>Instructor ID</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr class="tr d-none">
            <td class="Code"></td>
            <td class="Name"></td>
            <td class="StartDate"></td>
            <td class="DurationWeeks"></td>
            <td class="InstructorId"></td>
            <td class="Id d-none"></td>
            <td>
              <button
                class="editBtn btn btn-sm btn-edit"
                data-bs-toggle="modal"
                data-bs-target="#addCourseModal"
              >
                Edit
              </button>
            </td>
            <td>
              <button class="deleteBtn btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Add Course Button -->
      <button
        class="btn btn-md btn-edit mt-2"
        id="addCourseBtn"
        data-bs-toggle="modal"
        data-bs-target="#addCourseModal"
      >
        <i class="fas fa-plus"></i> Add Course
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addCourseModal"
      tabindex="-1"
      aria-labelledby="addCourseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCourseModalLabel">
              Add / Edit Course
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="courseForm">
              <div class="form-group">
                <label>Course Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="courseCode"
                  required
                />
              </div>
              <div class="form-group">
                <label>Course Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="courseName"
                  required
                />
              </div>
              <div class="form-group">
                <label>Start Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="startDate"
                  required
                />
              </div>
              <div class="form-group">
                <label>Duration (weeks)</label>
                <input
                  type="text"
                  class="form-control"
                  id="durationWeeks"
                  required
                />
              </div>

              <!-- Checkboxes -->
              <div class="form-checkboxes">
                <label for="courses">Instructors</label>

                <div class="course-check form-check d-none">
                  <input class="inputCheck form-check-input" type="checkbox" />

                  <label class="form-check-label" for="crs"> </label>
                </div>
              </div>
            </form>
            <!-- Alert message under checklist -->
            <div
              id="checkboxAlert"
              style="color: red; margin-bottom: 5px; margin-left: 20px"
            >
              Please select at least one option
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="savebtn btn btn-primary"
              id="saveContactBtn"
            >
              Save Course
            </button>
            <button
              type="button"
              class="updateContactBtn updatebtn btn btn-warning d-none"
              id="updateContactBtn"
            >
              Update Course
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./courses.js" type="module"></script>
  </body>
</html>
