<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Students Affairs UI</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid table-wrapper">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          Show
          <select class="form-select d-inline-block w-auto mx-1">
            <option>10</option>
            <option>25</option>
            <option>50</option>
          </select>
          entries
        </div>

        <div>
          Search:
          <input type="text" class="form-control d-inline-block w-auto" />
        </div>
      </div>

      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Courses</th>
          </tr>
        </thead>

        <tbody class="tbody">
          <tr class="tr d-none">
            <td class="Name"></td>
            <td class="Department"></td>
            <td class="Email"></td>
            <td class="Courses"></td>

            <td><button class="btn btn-sm btn-edit">Edit</button></td>
            <td><button class="btn btn-sm btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between">
        <div>Showing 1 to 10 of 57 entries</div>

        <nav>
          <ul class="pagination mb-0">
            <li class="page-item disabled">
              <a class="page-link">Previous</a>
            </li>
            <li class="page-item active">
              <a class="page-link">1</a>
            </li>
            <li class="page-item">
              <a class="page-link">2</a>
            </li>
            <li class="page-item">
              <a class="page-link">3</a>
            </li>
            <li class="page-item">
              <a class="page-link">Next</a>
            </li>
          </ul>
        </nav>
        <button class="addBtn btn btn-sm btn-success">Add</button>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
