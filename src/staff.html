<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Staff</title>
    <link href="./Bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Affairs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="students.html">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="staff.html">Staff</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid table-wrapper">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          Show
          <select class="form-select d-inline-block w-auto mx-1">
            <option>10</option>
            <option>25</option>
            <option>50</option>
          </select>
          entries
        </div>
        <div>
          Search:
          <input type="text" class="form-control d-inline-block w-auto" />
        </div>
      </div>

      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Department</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <!-- Template Row -->
          <tr class="tr d-none">
            <td class="Name"></td>
            <td class="Role"></td>
            <td class="Department"></td>
            <td class="Email"></td>
            <td class="Id d-none"></td>
            <td>
              <button
                class="editBtn btn btn-sm btn-edit"
                data-bs-toggle="modal"
                data-bs-target="#addStaffModal"
              >
                Edit
              </button>
            </td>
            <td>
              <button class="deleteBtn btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Add Staff Button -->
      <button
        class="btn btn-md btn-edit mt-2"
        id="addStaffBtn"
        data-bs-toggle="modal"
        data-bs-target="#addStaffModal"
      >
        <i class="fas fa-plus"></i> Add Staff
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addStaffModal"
      tabindex="-1"
      aria-labelledby="addStaffModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStaffModalLabel">
              Add / Edit Staff
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="staffForm">
              <div class="form-group">
                <label for="staffName"
                  >Full Name <span class="required">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="staffName"
                  placeholder="Enter full name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="role">Role <span class="required">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="role"
                  placeholder="Instructor / Staff"
                  required
                />
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <input
                  type="text"
                  class="form-control"
                  id="department"
                  placeholder="Information Systems"
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="savebtn btn btn-primary"
              id="saveContactBtn"
            >
              Save Staff
            </button>
            <button
              type="button"
              class="updateContactBtn btn btn-warning d-none"
              id="updateStaffBtn"
            >
              Update Staff
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./staff.js" type="module"></script>
  </body>
</html>
